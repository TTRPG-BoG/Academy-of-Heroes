<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Academy of Heroes — Character Database</title>
  <meta name="description" content="Browse the Academy of Heroes character database. Explore NPCs, students, and teachers with detailed profiles, images, and information.">
  <meta name="keywords" content="Academy of Heroes, character database, NPCs, students, teachers">
  <meta name="author" content="Academy of Heroes">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Academy of Heroes — Character Database">
  <meta property="og:description" content="Browse the Academy of Heroes character database. Explore NPCs, students, and teachers with detailed profiles.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Academy of Heroes — Character Database">
  <meta name="twitter:description" content="Browse the Academy of Heroes character database.">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="icons/site.webmanifest">
  
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="css/main.css?v=9">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Removed inline styles - now in external CSS -->

</head>
<body>
  <!-- Skip Navigation Link (Accessibility) -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Noscript Warning -->
  <noscript>
    <div class="noscript-warning" role="alert">
      <strong>JavaScript Required:</strong> This application requires JavaScript to function. 
      Please enable JavaScript in your browser settings.
    </div>
  </noscript>
  
  <!-- Left Sidebar - Categories Navigation -->
  <nav id="sidebar" role="navigation" aria-label="Main categories">
    <div id="category-list" role="tablist"></div>
  </nav>
  
  <!-- Subcategories Bar (Mobile only - shown below sidebar) -->
  <div id="subcategories" role="toolbar" aria-label="Subcategories"></div>
  
  <!-- Main Content Area -->
  <div id="main">
    <!-- Search Bar -->
    <div id="search-container">
      <input 
        type="search" 
        id="search-input" 
        placeholder="Search characters and categories..." 
        aria-label="Search characters"
        autocomplete="off"
        aria-autocomplete="list"
        aria-controls="search-results">
      <!-- Search Results Dropdown -->
      <div id="search-results" role="listbox" aria-label="Search results"></div>
    </div>
    
    <!-- Breadcrumb Navigation (Hidden) -->
    <div id="breadcrumb" role="navigation" aria-label="Breadcrumb"></div>
    
    <!-- Content Panels -->
    <div id="content">
      <!-- Items Grid -->
      <main id="main-content">
        <div id="items-grid" role="grid" aria-label="Character list"></div>
      </main>
      
      <!-- Info Panel -->
      <aside id="info-panel" role="complementary" aria-label="Character information"></aside>
      
      <!-- Image Panel -->
      <aside id="image-panel" role="complementary" aria-label="Character image"></aside>
    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- External JavaScript -->
  <script src="js/app.js?v=10" defer></script>
</body>
</html>
