<html lang="en">
<head>

  <meta name="twitter:title" content="Academy of Heroes — Character Database">
  <meta name="twitter:description" content="Browse the Academy of Heroes character database.">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  
  <!-- Favicon (placeholder - add actual favicon later) -->

  <a href="#main-content" class="skip-link">Skip to main content</a>

  <noscript>
    <div class="noscript-warning" role="alert">
      <strong>JavaScript Required:</strong> This application requires JavaScript to function. 
      Please enable JavaScript in your browser settings.
    </div>
  </noscript>
  
  <!-- Left Sidebar - Categories Navigation -->
  <nav id="sidebar" role="navigation" aria-label="Main categories">
    <div id="category-list" role="tablist"></div>
  </nav>
  
  <!-- Main Content Area -->
  <div id="main">
    <!-- Subcategories Bar -->
    <div id="subcategories" role="toolbar" aria-label="Subcategories"></div>
    
    <!-- Content Panels -->
    <div id="content">
      <!-- Items Grid -->
      <main id="main-content">
        <div id="items-grid" role="grid" aria-label="Character list"></div>
      </main>
      
      <!-- Info Panel -->
      <aside id="info-panel" role="complementary" aria-label="Character information"></aside>
      
      <!-- Image Panel -->
      <aside id="image-panel" role="complementary" aria-label="Character image"></aside>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="js/app.js" defer></script>
